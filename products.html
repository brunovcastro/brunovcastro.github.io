    <main class="pb-5 container">

      <!--Aqui empieza la entrega 1-->
      <div class="text-center p-4">
        <h2 id="catName">Productos</h2>
        <p class="lead">Verás aquí todos los productos de la categoría.</p>
      </div>

        <!--Aqui empieza el filtro-->
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="sortByNameAsc">
              <label class="btn btn-light" for="sortByNameAsc">A-Z</label>
              <!--Filtro que ordena products de forma ascendente-->
              <input type="radio" class="btn-check" name="options" id="sortByNameDesc">
              <label class="btn btn-light" for="sortByNameDesc">Z-A</label>
              <!--Filtro que ordena products de forma descendente-->
              <input type="radio" class="btn-check" name="options" id="sortByPriceAsc">
              <label class="btn btn-light" for="sortByPriceAsc"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
              <!--Filtro que ordena precio de forma ascendente-->
              <input type="radio" class="btn-check" name="options" id="sortByPriceDesc">
              <label class="btn btn-light" for="sortByPriceDesc"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
              <!--Filtro que ordena precio de forma descendente-->
              <input type="radio" class="btn-check" name="options" id="sortByRelevance" checked>
              <label class="btn btn-light" for="sortByRelevance"><i class="fas fa-sort-amount-down mr-1">Rel.</i></label>
              <!--Filtro que ordena por relevancia-->
            </div>
          </div>
        </div>
      </div> 


        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Cant.</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="clearRangeFromFilterCount">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
          <!--Fin del filtro-->

        <div class="row">
          <div class="list-group" id="cat-list-container">
